{% extends "base.html" %}

{% block title %}Gantt Chart Activity Remove Page{% endblock %}

{% block page_content %}
<section class="hero is-info">
    <div class="hero-head">
        {% include "nav.html" %}
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-third is-offset-4">
                <h1 class="title has-text-centered">Remove Gantt Chart Activity</h1>
                <div class="box">
                    <article class="message is-danger">
                        <div class="message-header">
                            Dangerous Zone
                            <span class="icon">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </div>
                        <div class="message-body">
                            คุณต้องการลบกิจกรรมนี้หรือไม่
                        </div>
                    </article>
                    <div class="buttons is-centered">
                        <a href="" class="button is-light">
                            Cancel
                        </a>
                        <a href="{{ url_for('project.remove_gantt_activity', project_id=project_id, milestone_id=milestone_id, record_id=record.id, confirm='yes') }}"
                           class="button is-danger">
                            <span class="icon">
                               <i class="far fa-trash-alt"></i>
                            </span>
                            <span>Remove</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
