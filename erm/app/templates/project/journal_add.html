{% extends "base.html" %}

{% block title %}Add Journal{% endblock %}
{% block page_content %}
    <section class="hero is-info">
        <div class="hero-head">
            {% include "nav.html" %}
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <h1 class="title has-text-centered">เพิ่มข้อมูลวารสารวิชาการ</h1>
                <form method="post" class="box">
                    {{ form.csrf_token }}
                    <div class="field">
                        <label class="label">{{ form.name.label }}</label>
                        <div class="control">
                            {{ form.name(class="input") }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.abbr.label }}</label>
                        <div class="control">
                            {{ form.abbr(class="input") }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">{{ form.url.label }}</label>
                        <div class="control">
                            {{ form.url.label(class="input") }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
