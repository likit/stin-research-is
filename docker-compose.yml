version: '3'

services:
  web:
    image: odoo:12.0
    depends_on:
      - db
    ports:
      - "8069:8069"
      - "80:8096"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./config:/etc/odoo
  db:
    image: postgres:10
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
  wordpress:
    image: wordpress
    restart: always
    ports:
      - 8880:80
      - 80:80
    env_file:
      - ./wordpress.env
    volumes:
      - ./wordpress:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
  wpdb:
    image: mysql:5.7
    restart: always
    env_file:
      - ./wordpress.env
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=stin
    volumes:
      - wordpress:/var/lib/mysql
  pg:
    image: postgres:11
    volumes:
      - stinvol:/var/lib/postgresql/data/
    ports:
      - "5435:5432"
  web:
    build: './web'
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_PASSWORD
    volumes:
      - ./web/project_root:/project_root
    ports:
      - "8000:8000"
      - "80:8000"
    depends_on:
      - pg

volumes:
  odoo-web-data:
  wordpress:
  stinvol:
    external: true
