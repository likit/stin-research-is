version: '3'

services:
  pg:
    image: postgres:11
    volumes:
      - stinvol:/var/lib/postgresql/data/
    ports:
      - "5435:5432"
  web:
    build: './web'
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_PASSWORD
    volumes:
      - ./web/project_root:/project_root
    ports:
      - "8000:8000"
      - "80:8000"
    depends_on:
      - pg

volumes:
  stinvol:
    external: true
